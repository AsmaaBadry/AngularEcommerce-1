

<div class="card-group row">
  @for(prd of filteredProducts; track prd.id; let i=$index){
  <!-- <ng-container *ngFor="let prd of filteredProducts"> -->
    <div class="col-md-3" 
    *ngIf="prd.quantity != 0"
    >
      <div class="card" appProductCard [externalColor]="'pink'">
        <img [src]="prd.img"  class="card-img-top" alt="..." />
        <div
          class="card-body"
          [ngClass]="prd.quantity == 1 ? 'bg-warning' : ''"
        >
          <h4 class="card-title">{{ prd.name }}</h4>
          <p class="card-text">price is: ${{ prd.price }}</p>
          <p class="card-text">Quantity: {{ prd.quantity }}</p>
          <div class="d-flex justify-content-around">
            <button class="btn btn-success" (click)="buyProduct(prd)">
              Buy Product
            </button>
            <button class="btn btn-primary" (click)="navigateToDetailes(prd.id)">Details</button>
          </div>
        </div>
      </div>
    </div>
  <!-- </ng-container> -->
  }
</div>
